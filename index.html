<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>JS-Simon</h1>
    <div class="controls">
      <input type="button" class="startgame" value="Start"></input>
      <span class="score">00</span>
      <input type="button" class="resetgame" value="Reset"></input>
    </div>
    <div class="buttons">
      <div class="top">
        <div class="button red" data-color="red" data-id="1" data-sound="sounds/red.mp3"></div><div class="button green" data-color="green" data-id="2" data-sound="sounds/green.mp3"></div>
      </div>
      <div class="bottom">
        <div class="button yellow" data-color="yellow" data-id="4" data-sound="sounds/yellow.mp3"></div><div class="button blue" data-color="blue" data-id="3" data-sound="sounds/blue.mp3"></div>
      </div>
    </div>
    <div class="output"></div>
  </body>
</html>
