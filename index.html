<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS-Simon by Dan McQuade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div class="bannerwrapper">
    <div class="banner">
      <div class="headericon"></div>
      <h1><a href="https://danmcquade.github.io/js-simon/">JS-Simon</a></h1>
    </div>
  </div>
  <div class="mainwrapper">
    <div class="leaderboard">
      <h3>Current High Score</h3>
      <div class="highscore">
        <span><strong>Name:</strong></span><span class="highscorename"></span><span><strong>Score:</strong></span><span class="highscorenum"></span>
      </div>
    </div>
    <div class="controls">
      <a class="btn" id="startgame" href="#"><i class="fa fa-play-circle-o" aria-hidden="true"></i> Start</a>
      <span class="score">00</span>
      <a class="btn" id="resetgame" href="#"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</a>
    </div>
    <div class="buttons">
      <div class="top">
        <div class="button red" data-color="red" data-id="1" data-sound="sounds/red.mp3"></div>
        <div class="button green" data-color="green" data-id="2" data-sound="sounds/green.mp3"></div>
      </div>
      <div class="message">JS-Simon</div>
      <div class="bottom">
        <div class="button yellow" data-color="yellow" data-id="4" data-sound="sounds/yellow.mp3"></div>
        <div class="button blue" data-color="blue" data-id="3" data-sound="sounds/blue.mp3"></div>
      </div>
    </div>
  </div>
  <div class="footer"><a href="https://github.com/danmcquade/js-simon" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>&nbsp;Dan McQuade on GitHub</a></div>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="leaderboard.js"></script>
  <script src="script.js"></script>
</body>
</html>
